{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to the Stock Tracker</h1>
    
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>Search for Stock</h2>
            <form action="{{ url_for('search_stock') }}" method="POST" class="form-inline">
                <div class="mb-3">
                    <label for="symbol" class="form-label">Enter Stock Symbol:</label>
                    <input type="text" id="symbol" name="symbol" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>Favorite Stocks</h2>
            <ul class="list-group">
                <li class="list-group-item"><a href="/stocks/AAPL">Apple (AAPL)</a></li>
                <li class="list-group-item"><a href="/stocks/GOOGL">Google (GOOGL)</a></li>
                <li class="list-group-item"><a href="/stocks/TSLA">Tesla (TSLA)</a></li>
            </ul>
        </div>
    </div>
{% endblock %}
